<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosEditDlg" widgetVar="UsuariosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditUsuariosTitle}">
            <h:form id="UsuariosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <p:outputLabel value="#{vista.EditUsuariosLabel_codUsu}" for="codUsu" />
                        <p:inputText id="codUsu" value="#{usuariosController.selected.codUsu}" title="#{vista.EditUsuariosTitle_codUsu}" required="true" requiredMessage="#{vista.EditUsuariosRequiredMessage_codUsu}"/>
                        <p:outputLabel value="#{vista.EditUsuariosLabel_dniUsu}" for="dniUsu" />
                        <p:inputText id="dniUsu" value="#{usuariosController.selected.dniUsu}" title="#{vista.EditUsuariosTitle_dniUsu}" />
                        <p:outputLabel value="#{vista.EditUsuariosLabel_nomUsu}" for="nomUsu" />
                        <p:inputText id="nomUsu" value="#{usuariosController.selected.nomUsu}" title="#{vista.EditUsuariosTitle_nomUsu}" />
                        <p:outputLabel value="#{vista.EditUsuariosLabel_apeUsu}" for="apeUsu" />
                        <p:inputText id="apeUsu" value="#{usuariosController.selected.apeUsu}" title="#{vista.EditUsuariosTitle_apeUsu}" />
                        <p:outputLabel value="#{vista.EditUsuariosLabel_emailUsu}" for="emailUsu" />
                        <p:inputText id="emailUsu" value="#{usuariosController.selected.emailUsu}" title="#{vista.EditUsuariosTitle_emailUsu}" />
                        <p:outputLabel value="#{vista.EditUsuariosLabel_celUsu}" for="celUsu" />
                        <p:inputText id="celUsu" value="#{usuariosController.selected.celUsu}" title="#{vista.EditUsuariosTitle_celUsu}" />
                        <p:outputLabel value="#{vista.EditUsuariosLabel_direcUsu}" for="direcUsu" />
                        <p:inputText id="direcUsu" value="#{usuariosController.selected.direcUsu}" title="#{vista.EditUsuariosTitle_direcUsu}" />
                        <p:outputLabel value="#{vista.EditUsuariosLabel_codUbig}" for="codUbig" />
                        <p:selectOneMenu id="codUbig" value="#{usuariosController.selected.codUbig}" required="true" requiredMessage="#{vista.EditUsuariosRequiredMessage_codUbig}">
                            <f:selectItem itemLabel="#{vista.SelectOneMessage}"/>
                            <f:selectItems value="#{ubigeoController.itemsAvailableSelectOne}"
                                           var="codUbigItem"
                                           itemValue="#{codUbigItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.update}" value="#{vista.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuariosEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="UsuariosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
