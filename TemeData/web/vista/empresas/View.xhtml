<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresasViewDlg" widgetVar="EmpresasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewEmpresasTitle}">
            <h:form id="EmpresasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresasController.selected != null}">
                        <h:outputText value="#{vista.ViewEmpresasLabel_codEmpre}"/>
                        <h:outputText value="#{empresasController.selected.codEmpre}" title="#{vista.ViewEmpresasTitle_codEmpre}"/>
                        <h:outputText value="#{vista.ViewEmpresasLabel_nomEmpre}"/>
                        <h:outputText value="#{empresasController.selected.nomEmpre}" title="#{vista.ViewEmpresasTitle_nomEmpre}"/>
                        <h:outputText value="#{vista.ViewEmpresasLabel_rucEmpre}"/>
                        <h:outputText value="#{empresasController.selected.rucEmpre}" title="#{vista.ViewEmpresasTitle_rucEmpre}"/>
                        <h:outputText value="#{vista.ViewEmpresasLabel_direcEmpre}"/>
                        <h:outputText value="#{empresasController.selected.direcEmpre}" title="#{vista.ViewEmpresasTitle_direcEmpre}"/>
                        <h:outputText value="#{vista.ViewEmpresasLabel_telEmpre}"/>
                        <h:outputText value="#{empresasController.selected.telEmpre}" title="#{vista.ViewEmpresasTitle_telEmpre}"/>
                        <h:outputText value="#{vista.ViewEmpresasLabel_codUbig}"/>
                        <h:outputText value="#{empresasController.selected.codUbig}" title="#{vista.ViewEmpresasTitle_codUbig}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="EmpresasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
