<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{vista.ListTramitesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TramitesListForm">
                <p:panel header="#{vista.ListTramitesTitle}">
                    <p:dataTable id="datalist" value="#{tramitesController.items}" var="item"
                                 selectionMode="single" selection="#{tramitesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codTram}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListTramitesTitle_codTram}"/>
                            </f:facet>
                            <h:outputText value="#{item.codTram}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListTramitesTitle_fechTram}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechTram}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListTramitesTitle_estadTram}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadTram}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListTramitesTitle_rptaTram}"/>
                            </f:facet>
                            <h:outputText value="#{item.rptaTram}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListTramitesTitle_obserTram}"/>
                            </f:facet>
                            <h:outputText value="#{item.obserTram}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListTramitesTitle_foliacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.foliacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListTramitesTitle_asuntoTram}"/>
                            </f:facet>
                            <h:outputText value="#{item.asuntoTram}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListTramitesTitle_codA}"/>
                            </f:facet>
                            <h:outputText value="#{item.codA}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListTramitesTitle_codDocs}"/>
                            </f:facet>
                            <h:outputText value="#{item.codDocs}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListTramitesTitle_codEmpre}"/>
                            </f:facet>
                            <h:outputText value="#{item.codEmpre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListTramitesTitle_codUsu}"/>
                            </f:facet>
                            <h:outputText value="#{item.codUsu}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{vista.Create}" actionListener="#{tramitesController.prepareCreate}" update=":TramitesCreateForm" oncomplete="PF('TramitesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{vista.View}" update=":TramitesViewForm" oncomplete="PF('TramitesViewDialog').show()" disabled="#{empty tramitesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{vista.Edit}" update=":TramitesEditForm" oncomplete="PF('TramitesEditDialog').show()" disabled="#{empty tramitesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{vista.Delete}" actionListener="#{tramitesController.destroy}" update=":growl,datalist" disabled="#{empty tramitesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
