<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <h:form>
            <ui:composition template="./../../template.xhtml">

                <ui:define name="title">
                    title
                </ui:define>

                <ui:define name="footer">
                    footer
                </ui:define>

                <ui:define name="body">
                    <h:form>
                        <p:dataGrid var="car" value="#{tramitesController.items}" columns="3"
                                    rows="12" paginator="true" id="cars"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="6,12,16">

                            <f:facet name="header">
                                Cars for Sale
                            </f:facet>

                            <p:panel header="#{car.codTram}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">
                                    <h:graphicImage url="../../resources/img/pdf.png" width="24"/>
                                    <p:outputLabel value="Ejemplo"/>
                                    <h:outputText value="#{car.codTram}"/>
                                    <p:outputLabel value="Ejemplo"/>
                                    <h:outputText value="#{car.asuntoTram}"/>
                                    <p:outputLabel value="Ejemplo"/>
                                    <h:outputText value="#{car.codDocs}"/>
                                    <p:outputLabel value="Ejemplo"/>
                                    <h:outputText value="#{car.codTram}"/>
                                    <p:outputLabel value="Ejemplo"/>
                                    <h:outputText value="#{car.codTram}"/>
                                    <p:outputLabel value="Ejemplo"/>
                                    <h:outputText value="#{car.codTram}"/>
                                    <p:outputLabel value="Ejemplo"/>
                                    <h:outputText value="#{car.codTram}"/>

                                    <p:commandLink oncomplete="PF('carDialog').show()" title="View Detail">
                                        <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                                        <f:setPropertyActionListener value="#{tram}" target="#{tramitesController.selected}" />
                                    </p:commandLink>
                                </h:panelGrid>
                            </p:panel>
                        </p:dataGrid>

                    </h:form>
                </ui:define>

            </ui:composition>
        </h:form>
    </body>
</html>
