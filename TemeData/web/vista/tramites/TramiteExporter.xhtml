<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TRAMITES</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink>
                <h:graphicImage url="../../resources/img/pdf.png" width="24"/>
                <p:dataExporter type="pdf" target="tblTramites" fileName="Tramites" />
            </h:commandLink>

            <p:dataTable id="tblTramites" 
                         value="#{tramitesController.items}" 
                         var="item" 
                         paginatorTemplate="
                         {CurrentPageReport}  
                         {FirstPageLink} 
                         {PreviousPageLink} 
                         {PageLinks} 
                         {NextPageLink} 
                         {LastPageLink} 
                         {Exporters}"
                         paginator="true" style="margin-bottom:20px"
                         rows="10">  
                <p:column>
                    <p:rowToggler/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="CodTram"/>
                    </f:facet>
                    <h:outputText value="#{item.codTram}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="FechTram"/>
                    </f:facet>
                    <h:outputText value="#{item.fechTram}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="EstadTram"/>
                    </f:facet>
                    <h:outputText value="#{item.estadTram}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="RptaTram"/>
                    </f:facet>
                    <h:outputText value="#{item.rptaTram}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="ObserTram"/>
                    </f:facet>
                    <h:outputText value="#{item.obserTram}"/>
                </p:column>
                <p:rowExpansion>
                    <p:panelGrid columns="6">
                        <p:column>
                            <p:outputLabel value="FOLIACIÓN: "/>
                            <h:outputText value="#{item.foliacion}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="ASUNTO: "/>
                            <h:outputText value="#{item.asuntoTram}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="ÁREA: "/>
                            <h:outputText value="#{item.codA}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="DOCUMENTO: "/>
                            <h:outputText value="#{item.codDocs}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="EMPRESA: "/>
                            <h:outputText value="#{item.codEmpre}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="USUARIO: "/>
                            <h:outputText value="#{item.codUsu}"/>
                        </p:column>
                    </p:panelGrid>
                </p:rowExpansion>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
