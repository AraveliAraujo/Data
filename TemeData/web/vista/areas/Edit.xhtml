<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreasEditDlg" widgetVar="AreasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditAreasTitle}">
            <h:form id="AreasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areasController.selected != null}">
                        <p:outputLabel value="#{vista.EditAreasLabel_codA}" for="codA" />
                        <p:inputText id="codA" value="#{areasController.selected.codA}" title="#{vista.EditAreasTitle_codA}" required="true" requiredMessage="#{vista.EditAreasRequiredMessage_codA}"/>
                        <p:outputLabel value="#{vista.EditAreasLabel_nomA}" for="nomA" />
                        <p:inputText id="nomA" value="#{areasController.selected.nomA}" title="#{vista.EditAreasTitle_nomA}" />
                        <p:outputLabel value="#{vista.EditAreasLabel_diasA}" for="diasA" />
                        <p:inputText id="diasA" value="#{areasController.selected.diasA}" title="#{vista.EditAreasTitle_diasA}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areasController.update}" value="#{vista.Save}" update="display,:AreasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AreasEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="AreasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
